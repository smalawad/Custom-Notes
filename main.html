<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes | Smalawad</title>
    <link href="sytles.css" rel="stylesheet" />

</head>

<body class="note-body">
    <input type="checkbox" id="switch-button">
    <label for="switch-button">
        <i class="day-mode"> day</i>
        <i class="night-mode"> night</i>
    </label>
    <div class="content">

        <div class="main">
            <h2> Noteshelf</h2>
            <!-- <img class="main-img" src="images/add_notes-2.svg" /> -->

            <div>
                <input class="text-title" type="text" placeholder="Untitiled"></input>
                <textarea class="text-body" type="text" placeholder="Create Notes"></textarea><br />
            </div>
            <!-- <div class="notes-component" > -->
            <div class="btn-add add-note">
                <!-- <button class="btn add-note"> -->
                <img src="images/plus.svg" class="add-icon" alt="new notes">
                <span>New Note</span>
                <!-- </button> -->
            </div>
            <div class="btn-delete delete-note">
                <!-- <section for="delete-note"> -->
                <img src="images/delete.svg" class="delete-icon" alt="delete notes">
                <span>Delete</span>
                <!-- </section> -->
            </div>
            <!-- <div class="btn-save save-note">
                <span>Save</span>
            </div> -->

        </div>
        <div class="sidebar">
            <h2> Notes </h2>
            <img class="note-img" src="images/notes.svg" />

            <!-- <div class="container notestype">
                <h1 class="untitled-note">Untitiled</h1>
                <hr class="underline" color="#20639B" size="0.5px">
                <p class="note-content">Note</p>
            </div> -->

            <div class="notes-container notes-list">
                <!-- <ul class="notes-list">

                </ul> -->

            </div>

        </div>

    </div>

    <script src="app.js" charset="utf-8"></script>
</body>

</html>
